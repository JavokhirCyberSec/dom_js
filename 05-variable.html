<!DOCTYPE html>
<html>
    <head>
        <title> Variables </title>
        <style>
            
        </style>
    </head>
    <body>
        
        <p> Maths </p>
        <button onclick="
            numbers = 1;
            console.log(numbers);
            ">
           1
        </button>
        <button onclick="
            numbers ++;
            console.log(numbers)
            ">
           2
        </button>
        <button onclick="
            numbers = numbers + 3;
            console.log(numbers);
            ">
           3
        </button>
        <button onclick="
            numbers + numbers;
            console.log(numbers);
            ">
           +
        </button>
        <button onclick="
            sum = numbers + numbers;
            console.log(sum);
            ">
           =
        </button>
        <script>
            let numbers = 0;
        </script>
    </body>
</html>
